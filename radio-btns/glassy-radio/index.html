<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/> <link rel="stylesheet" href="style.css">
		<title>Glassy-Radio</title>
	</head>
	<body>
		<div class="radio-input">
			<div class="glass">
				<div class="glass-inner"></div>
			</div>
			<div class="selector">
				<div class="choice">
					<div>
						<input
							class="choice-circle"
							checked="true"
							value="firefox"
							name="web-browser"
							id="firefox"
							type="radio"
						/>
						<div class="ball"></div>
					</div>
					<label for="firefox" class="choice-name">Firefox</label>
				</div>
				<div class="choice">
					<div>
						<input
							class="choice-circle"
							value="brave"
							name="web-browser"
							id="brave"
							type="radio"
						/>
						<div class="ball"></div>
					</div>
					<label for="brave" class="choice-name">Brave</label>
				</div>
				<div class="choice">
					<div>
						<input
							class="choice-circle"
							value="opera"
							name="web-browser"
							id="opera"
							type="radio"
						/>
						<div class="ball"></div>
					</div>
					<label for="opera" class="choice-name">Opera</label>
				</div>
			</div>
		</div>
	</body>
</html>
